<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Playground</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<canvas id="canvas">You browser is not supported. How's that? O_o</canvas>

<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    for (let i = 0; i < 50; i++) {
        ctx.fillRect(i * 10, i * 10, 10, 10);
    }

    // a small robot
    ctx.fillRect(300, 50, 50, 50);
    ctx.fillRect(320, 100, 10, 20);
    ctx.fillRect(260, 120, 130, 10);
    ctx.fillRect(290, 130, 70, 70);
    ctx.fillRect(290, 200, 10, 60);
    ctx.fillRect(350, 200, 10, 60);

    // changing colors
    ctx.fillStyle = 'red';
    ctx.fillRect(50, 300, 40, 100);
    ctx.fillStyle = 'green';
    ctx.fillRect(90, 300, 40, 100);
    ctx.fillStyle = 'blue';
    ctx.fillRect(130, 300, 34, 100);

    // stroke
    ctx.lineWidth = 3;
    ctx.strokeStyle = 'rgb(4,50,162)';
    ctx.strokeRect(20, 150 ,100, 20);

    // drawing lines
    ctx.strokeStyle = 'red';
    ctx.lineWidth = 5;
    ctx.beginPath();
    ctx.moveTo(150, 450);
    ctx.lineTo(250, 550);
    ctx.moveTo(250, 450);
    ctx.lineTo(150, 550);
    ctx.stroke();

    ctx.fillStyle = 'skyblue';
    ctx.beginPath();
    ctx.moveTo(400, 300);
    ctx.lineTo(410, 350);
    ctx.lineTo(450, 300);
    ctx.lineTo(460, 320);
    ctx.fill();
    ctx.stroke();

    ctx.lineWidth = 2;
    ctx.strokeStyle = 'green';
    ctx.beginPath();
    ctx.arc(300, 400, 40, 0, Math.PI, false);
    ctx.stroke();


</script>
</body>
</html>
