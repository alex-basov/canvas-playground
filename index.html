<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas Playground</title>
</head>
<body style="margin: 0">
<canvas id="canvas" style="display: block;">You browser is not supported. How's that? O_o</canvas>

<script>
    let canv = document.getElementById('canvas'),
        ctx = canv.getContext('2d');

    canv.width = window.innerWidth;
    canv.height = window.innerHeight;

    // Code

    ctx.fillStyle = 'orange';
    ctx.fillRect(50, 50, 300, 200);

    ctx.strokeStyle = 'green';
    ctx.lineWidth = 5;
    ctx.strokeRect(150, 150, 280, 120);

    ctx.scale(1.4, 1.4);

    ctx.arc(canv.width / 2, canv.height / 2, 100, 0, Math.PI * 2);
    ctx.fill();

    ctx.rotate(13 * Math.PI / 180);
    ctx.beginPath();
    ctx.moveTo(550, 50);
    ctx.lineTo(525, 100);
    ctx.lineTo(575, 100);
    ctx.closePath();
    ctx.lineWidth = 2;
    ctx.strokeStyle = 'blue';
    ctx.stroke();

    let grad = ctx.createLinearGradient(0, 0, 300, 0);
    grad.addColorStop(0, 'magenta');
    grad.addColorStop(.50, 'red');
    grad.addColorStop(1, 'blue');

    ctx.rotate(-13 * Math.PI / 180);
    ctx.textAlign = 'left';
    ctx.fillStyle = grad;
    ctx.font = '30px Georgia';
    ctx.fillText('Hello World', 50, 70);

</script>
</body>
</html>
